<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
</head>
<body>
  <header class="page__header page-header">
    <a class="page-header__logo" href="index.html">
      <img src="https://via.placeholder.com" width="60" height="40" alt="Приложение для обработки фотографий «Pink»">
    </a>
    <nav class="page-header__main-nav main-nav">
      <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a>Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="#nowhere">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a href="#nowhere">Конкурс</a>
          </li>
          <li class="main-nav__item">
            <a href="#nowhere" target="_blank">HTML Academy</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="wrapper">
      <div class="">
        <h2 class="">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h2>
      </div>
      <section>
        <ul class="photo-list">
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="1200" height="506" alt="Панорама">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Анна<span class="photo-list__time">(5 минут назад)</span></h3>
                <p class="photo-list__text">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
                <p class="photo-list__likes">Нравится: 215</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Автомобиль">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Левон<span class="photo-list__time">(5 часов назад)</span></h3>
                <p class="photo-list__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                <p class="photo-list__likes">Нравится: 356</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Барабанная установка">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Антон<span class="photo-list__time">(12 часов назад)</span></h3>
                <p class="photo-list__text">Соседи будут рады!</p>
                <p class="photo-list__likes">Нравится: 666</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Стеклянная крыша">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Борис<span class="photo-list__time">(20 часов назад)</span></h3>
                <p class="photo-list__text">Здесь могла быть ваша цитата о высоком и вечном</p>
                <p class="photo-list__likes">Нравится: 215</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Кубанская бахча">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Сергей<span class="photo-list__time">(25 часов назад)</span></h3>
                <p class="photo-list__text">Самая кубанская в мире!</p>
                <p class="photo-list__likes">Нравится: 4</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Гора и ноги">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Максим<span class="photo-list__time">(40 часов назад)</span></h3>
                <p class="photo-list__text">Где снег-то?</p>
                <p class="photo-list__likes">Нравится: 150</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo-list__item">
            <figure class="photo-list__image-container">
              <img src="catalog.html" width="300" height="400" alt="Крыло самолёта">
              <figcaption class="photo-list__description">
                <h3 class="photo-list__name">Надежда<span class="photo-list__time">(45 часов назад)</span></h3>
                <p class="photo-list__text">Всем GM и взаимные лайки!</p>
                <p class="photo-list__likes">Нравится: 2560</p>
                <button class="photo-list__like-button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section class="photo-modify">
        <div class="wrapper">
          <h2 class="photo-main__text">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h2>
          <form class="photo-modify__modify-container">
        </div>
      </section>
    </div>
  </main>
  <footer class="page__footer page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo" href="index.html">Pink</a>
      <ul class="social">
        <li class="social__item" aria-label="twitter-link">
          <a class="social__item_twitter" href="#nowhere">Twitter</a>
        </li>
        <li class="social__item" aria-label="fb-link">
          <a class="social__item_fb" href="#nowhere">Facebook</a>
        </li>
        <li class="social__item" aria-label="youtube-link">
          <a class="social__item_youtube" href="#nowhere">YouTube</a>
        </li>
      </ul>
      <div class="page-footer__copyright">
        <p class="page-footer__copyright-text">Разработано</p>
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">
          <img src="https://via.placeholder.com" width="27" height="34" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
